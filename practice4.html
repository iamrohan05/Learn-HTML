
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>Learning about list</header>

    <main>
        <!--List in HTML-->
        <!--There are two types of list ordered and unordered list in HTML-->
       <ul> <!--Unordered List-->
        <li><B>Apple</B></li>
        <ul> <!--Creating a sub list of apple-->
            <li>Color: Red</li>
            <li>Season: Winters</li>
        </ul>
        <li><I>Mango</I></li>
        <li><U>Orange</U></li>
       </ul> 

        <ol> <!--Ordered List-->
        <li><i>Apple</i></li>
        <li><b>Mango</b></li> <!--Creating a sub list of mango-->
        <ol>
            <li>Color:Yellow</li>
            <li>Season:Summer</li>
        
        </ol>
        <li><U>Orange</U></li>
       </ol> 

       <!--Tables in Html-->
       <!--Tables are used to represent real life table data-->
       <!--<tr>=used to display table row
            <td>=used to display table data
            <th>=used to display table header-->
        <!--<thead>=to wrap table head, <tbody>=tto wrap table body-->
        <!--Colspan= used to make a cell span (combine) multiple columns-->

        <table>
            <thead>
            <caption>
                Personal Information
            </caption>

            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
            </thead>
            
            <tbody>
        <tr>
            <td>Rohan Bhamdari</td>
            <td>20</td>
            <td>Nepal</td>
        </tr>
        </tbody>
        </table>

        <!--Forms in HTML, Forms are used to collect data from the user-->
        <!--Form element: Input-->
        

        <form>
         <input type="text" placeholder="Username">
         <br>
         <input type="password" placeholder="Password">
         <br>

         <label for="555">
         <input type="radio" value="Class XI" name="class" id="555">Class XI
         </label>
         <br>

         <label for="55555">
          <input type="radio" value="Class XII" name="class" id="55555">Class XII
          </label>
        </form>
        

    </main>

    <footer></footer>
</body>
</html>
