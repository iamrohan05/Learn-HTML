<!-- HTML = Hyper Text Markup Language -->
 <!-- HTML is not case sensisitive , <p> and <P> is the same-->
<!DOCTYPE html> <!-- tells browser you ase using HTML5 -->
<html lang="en"> <!-- Root for HTML document-->
<head> <!-- Container for metadata, Does not displays in webpage-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Title</title> <!-- Page Title -->
</head>
<body> <!-- Contains all data rendered by the browser, Displays in webpage -->
    <p>This is my first HTML paragraph</p> <!-- Paragraph tag <p>=Opening tag, </p>=Closing Tag -->
    <br> <!-- No content-->
</body>
</html>
