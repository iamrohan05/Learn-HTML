<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>Learning about list</header>

    <main>
        <!--List in HTML-->
        <!--There are two types of list ordered and unordered list in HTML-->
       <ul> <!--Unordered List-->
        <li><b>Apple</b>
            <ul> <!--Creating a sub list of apple-->
                <li>Color: Red</li>
                <li>Season: Winters</li>
            </ul>
        </li>
        <li><i>Mango</i></li>
        <li><u>Orange</u></li>
       </ul> 

        <ol> <!--Ordered List-->
        <li><i>Apple</i></li>
        <li><b>Mango</b>
            <ol> <!--Creating a sub list of mango-->
                <li>Color: Yellow</li>
                <li>Season: Summer</li>
            </ol>
        </li>
        <li><u>Orange</u></li>
       </ol> 

       <!--Tables in Html-->
       <!--Tables are used to represent real life table data-->
       <!--<tr>=used to display table row
            <td>=used to display table data
            <th>=used to display table header-->
        <!--<thead>=to wrap table head, <tbody>=to wrap table body-->
        <!--Colspan= used to make a cell span (combine) multiple columns-->

        <table>
            <thead>
            <caption>
                Personal Information
            </caption>

            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
            </thead>
            
            <tbody>
        <tr>
            <td>Rohan Bhamdari</td>
            <td>20</td>
            <td>Nepal</td>
        </tr>
        </tbody>
        </table>

        <!--Forms in HTML, Forms are used to collect data from the user-->
        <!--Form element: Input-->
        

        <form>
         <input type="text" placeholder="Username">
         <br>
         <input type="password" placeholder="Password">
         <br>

         <label for="555">
         <input type="radio" value="Class XI" name="class" id="555">Class XI
         </label>
         <br>

         <label for="55555">
          <input type="radio" value="Class XII" name="class" id="55555">Class XII
          </label>
        
        <br>
        <h3>Select your fav subjects</h3>
        <!--Checkbox-->
        <label for="math">
            <input type="checkbox" value="math" name="subject" id="101">math
        </label>
        <br>
        <label for="phy">
            <input type="checkbox" value="phy" name="subject" id="102">phy
        </label>
        <br>
        <label for="computer science">
            <input type="checkbox" value="computer science" name="subject" id="103">computer science
        </label>
        <br>
        <!--Select-->
        <select name="city">
        <option value="San Marcos">San Marcos</option>
        <option value="San Antonio">San Antonio</option>
        <option value="Dallas">Dallas</option>
        <option value="Austin">Austin</option>
        </select>
        <br>
        <textarea name="feedback" id="feedback" placeholder="Please give your feedback here">Feedback</textarea>
        <br>
        <!-- Submit Button -->
        <input type="submit" value="Submit">
        </form>
        <br><br>

        <!--Iframe Tag-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=agrWXsd1eX6qxZn2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </main>

    <footer></footer>
</body>
</html>
